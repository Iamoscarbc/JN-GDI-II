<!DOCTYPE html>
<html lang="es">
<head>
    <title>Usando highcharts </title>
    <meta charset="utf-8" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>


</head>
<body>
<button type="button" id="btnGrafico">Llenar Gráfico</button>
  <div id="grafica">
  
  
  
  </div>
   <script>
   $(document).ready(function(){
	   $("#btnGrafico").click("click",function(){
		   DibujaGrafico();
	   })
   })
    $(function DibujaGrafico(){
        $('#grafica').highcharts({
            title:{text:'Nuestra primera gráfica'},
            xAxis:{categories:['2016','2017','2018']},
            yAxis:{title:'Cantidad #',plotLines:[{value:0,width:1,color:'#808080'}]},
            tooltip:{valueSuffix:' alumnos'},
            legend:{layout:'vertical',align:'right',verticalAlign:'middle',borderWidth:0},
            series:[
                    {type: 'column',name: 'Inicial de 2 años',data: [10,15, 30]},
                    {type: 'column',name: 'Inicial de 3 años',data: [20, 10,11]},
                    {type: 'column',name: 'Inicial de 4 años',data: [15, 18,11]},
                    {type: 'column',name: 'Inicial de 5 años',data: [11, 17,11]},
                  ],
            plotOptions:{line:{dataLabels:{enabled:true}}}
        });
    });
   </script>

</body>
</html>
















                        <p:dataTable id="tablaProductosFactura" editable="true" var="item" 
                                     value="#{facturaBean.listaDetallefactura}" rowIndexVar="rowIndex">
                            <p:ajax event="rowEdit" listener="#{facturaBean.onRowEdit}" update=":formFactura:tablaProductosFactura  :formFactura:gridTotalFactura" />
                            <p:ajax event="rowEditCancel" listener="#{facturaBean.onRowCancel}" update=":formFactura:tablaProductosFactura  :formFactura:gridTotalFactura"/>

                            <p:column headerText="Codigo Barra">
                                <h:outputText value="#{item.codBarra}"/>
                            </p:column>
                            <p:column headerText="Producto">
                                <h:outputText value="#{item.nombreProducto}"/>
                            </p:column>
                            <p:column headerText="Cantidad">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{item.cantidad}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:inputText value="#{item.cantidad}" label="Cantidad Producto"
                                                     required="true" requiredMessage="Es necesaria una cantidad"
                                                     converter="#{Ingeger}" converterMessage="Esta no es una cantidad correcta"
                                                     validatorMessage="La cantidad debe ser mayor o igual a 1">
                                            <f:validateLongRange minimum="1"/>
                                        </h:inputText>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Precio Venta">
                                $<h:outputText value="#{item.precioVenta}"/>
                            </p:column>
                            <p:column headerText="Total">
                                <h:outputText value="#{item.total}"/>
                            </p:column>
                            <p:column headerText="Editar">
                                <p:rowEditor/>
                            </p:column>
                            <p:column headerText="Eliminar">
                                <p:commandLink value="X" actionListener="#{facturaBean.quitarProductoDetalleFactura(item.codBarra, rowIndex)}"
                                               title="Quitar Producto" update=":formFactura:tablaProductosFactura  :formFactura:gridTotalFactura"/>
                            </p:column>
                        </p:dataTable>
